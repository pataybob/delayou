<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css"">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="courses__header">
                <div class="courses__nav">
                    <img src="./src/images/icons/courses-header.svg" alt="">
                    <ul class="courses__ul">
                        <li class="courses__item">
                            <img src="./src/images/icons/courses-book.svg" alt="">
                            Просмотр курсов
                        </li>
                        <li class="courses__item">
                            <img src="./src/images/icons/courses-acc.svg" alt="">
                            Мои 77777
                        </li>
                    </ul>
                </div>
                <div class="courses__profile">
                    <img src="./src/images/icons/courses-profile.svg" alt="">
                    <a href="#">Личный профиль</a>
                </div>
            </div>
            <div class="courses__main">
                <div class="courses__head">
                    <h1>Просмотр курсов</h1>
                    <p>Открой мир знаний через наши курсы</p>
                </div>
                <div class="courses__list">
                    <p>Список курсов</p>
                    <ul class="list">
                        <li class="list__item primary">Все курсы</li>
                        <li class="list__item">Программирование</li>
                        <li class="list__item">Дизайн</li>
                        <li class="list__item">Игры</li>
                        <li class="list__item">Английский Язык</li>
                        <li class="list__item">Менеджмент</li>
                        <li class="list__item">Общее развитие</li>
                        <li class="list__item">Другое</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    


    <script src="./src/js/script.js"></script>

</html>
